<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button Beispiel</title>
    <style>
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Grüne Farbe */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .download-button:hover {
            background-color: #45a049; /* Dunkleres Grün bei Hover */
        }
    </style>
</head>
<body>

<h1>Willkommen auf meiner Website</h1>
<p>Klicke auf den Button, um die Datei herunterzuladen:</p>

<a href="index.html" download class="download-button">Herunterladen</a>

</body>
</html>
